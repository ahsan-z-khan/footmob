{% extends "base.html" %}

{% block title %}Create Game - {{ group.name }}{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="flex items-center space-x-3 mb-6">
            <a href="{{ url_for('groups.view', group_id=group.id) }}" class="inline-flex items-center p-2 text-gray-400 hover:text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">Create Game</h1>
        </div>

        <div class="bg-white rounded-lg border border-gray-200 p-6">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="datetime" class="block text-sm font-medium text-gray-700 mb-2">Date & Time *</label>
                    <input 
                        type="datetime-local" 
                        id="datetime" 
                        name="datetime" 
                        required
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    >
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="location" 
                            name="location" 
                            class="block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="e.g., Central Park Field 3"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-map-marker-alt text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <div class="relative">
                        <textarea 
                            id="notes" 
                            name="notes" 
                            rows="3"
                            class="block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Any additional information..."
                        ></textarea>
                        <div class="absolute top-3 left-0 pl-3 flex items-start pointer-events-none">
                            <i class="fas fa-sticky-note text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="poll_lock_hours" class="block text-sm font-medium text-gray-700 mb-2">Poll Lock (hours before game)</label>
                    <div class="relative">
                        <select 
                            id="poll_lock_hours" 
                            name="poll_lock_hours"
                            class="block w-full px-3 py-2 pl-10 pr-10 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        >
                            <option value="">No automatic lock</option>
                            <option value="1">1 hour before</option>
                            <option value="2">2 hours before</option>
                            <option value="6">6 hours before</option>
                            <option value="24">1 day before</option>
                        </select>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        When to automatically lock the availability poll
                    </p>
                </div>

                <div class="flex space-x-3 pt-2">
                    <button type="submit" class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-calendar-plus mr-2"></i>
                        Create Game
                    </button>
                    <a href="{{ url_for('groups.view', group_id=group.id) }}" class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        <i class="fas fa-times mr-2"></i>
                        Cancel
                    </a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Set default datetime to next weekend
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const nextWeekend = new Date(now);
    const daysUntilSaturday = (6 - now.getDay()) % 7 || 7;
    nextWeekend.setDate(now.getDate() + daysUntilSaturday);
    nextWeekend.setHours(10, 0, 0, 0);
    
    const datetimeInput = document.getElementById('datetime');
    datetimeInput.value = nextWeekend.toISOString().slice(0, 16);
});
</script>
{% endblock %}
